<div class="container my-5">

  <div class="row">
    <div class="col-5">
      <select #task class="float-right">
        <option *ngFor="let t of tasks" value="{{ t._id }}">{{ t.identifier }}</option>
      </select>
    </div>
    <div class="col-2">
      <button class="btn btn-outline-primary float-left" (click)="addOnGoing(task.value)">add</button>
    </div>
    <div class="col-2"></div>
  </div>

  <table class="table my-3">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">start</th>
      <th scope="col">end</th>
      <th scope="col">status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of onGoingTasks">
      <th scope="row">{{ o.identifier }}</th>
      <td>
        <button
          (click)="start(o)"
          class="btn btn-outline-primary" [disabled]="o.activeTracker.status === 'started'">Start</button>
      </td>
      <td>
        <button (click)="end(o)" class="btn btn-outline-warning" [disabled]="o.activeTracker.status === 'finished' ||
        o.activeTracker.status === 'neutral'">End</button>
      </td>
      <td>
        {{ o.activeTracker.status }}
      </td>
      <td>
        <p style="cursor: pointer; color: red;" (click)="removeFromOnGoing(o)">X</p>
      </td>
    </tr>

    </tbody>
  </table>

</div>
